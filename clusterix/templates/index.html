<!DOCTYPE html>
<html>
<head>
    <title>Clusterix</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/clusterix.css">

    <!-- JS -->
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/d3.min.js"></script>
    <script src="../static/js/treemap_init.js"></script>
{#    <script src="../static/js/treemap.js"></script>#}
    <script src="../static/js/d3-tip.js"></script>
    <script src="../static/js/event_functions.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="../static/img/inspirelabs.svg" class="inspire-icon-style"/></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#"><img src="../static/img/clusterix.svg" width="200px"/> </a></li>
        </ul>
        <!-- Search box -->
        <div class="col-sm-3 col-md-3 pull-right search-box">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="search-box">
                    <div class="input-group-btn">
                        <button class="btn btn-default disabled" type="submit" id="search"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <!-- Algorithm and preprocessing -->
            <div class="col-md-2 process-space">
                <h3>Algorithm Definition</h3>
                <input type="text" id="country-input" placeholder="Select a country">
                <button id="country-select">Get Map</button>
                <button id="all-countries">Get All</button>
            </div>

            <!-- Diagrams -->
            <div class="col-md-10 diagram-space">
                <h3>Treemap Swatchboard</h3>
                <div class="col-md-3">
                    <div id="treemap-mini"></div>
                </div>
                <div class="col-md-9">
                    <div id="treemap"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
